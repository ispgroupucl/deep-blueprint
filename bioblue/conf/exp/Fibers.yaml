# @package _global_
defaults:
  - override /dataset: pa_fibers
  - override /module: base_segmentation
  - override /model: big_unet

exp: Fibers
model:
  input_format: ["image"]
  output_format: ["segmentation"]
  classes: ["fiber", "nofiber"]
module:
  loss:
    _target_: torch.nn.CrossEntropyLoss
    ignore_index: 0
  class_weights: [1,1,1]
callbacks:
  mlflow:
    _target_: bioblue.callback.MLFlowCallback
    log_models: true
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: "./models"
    save_last: true
    monitor: val_meaniou
    mode: max
    filename: "{epoch}-{val_meaniou:.2f}"
  lr_monitor:
    _target_: "pytorch_lightning.callbacks.LearningRateMonitor"
  save_volumes:
    _target_: bioblue.callback.SaveVolumeCallback
    train: true
    val: true