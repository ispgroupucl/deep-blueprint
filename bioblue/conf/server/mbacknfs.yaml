# @package _global_
gpus: 0
callbacks:
  - _target: bioblue.callback.MLFlowCallback
    log_models: true
  - _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: "./models"
    save_last: true

hydra:
  job:
    env_set:
      MLFLOW_S3_ENDPOINT_URL: "http://localhost:9000"
      MLFLOW_TRACKING_URI: "http://localhost:5000"
