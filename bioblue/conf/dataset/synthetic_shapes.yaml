_target_: bioblue.dataset.SyntheticDataModule
data_dir: "${oc.env:HOME}/projects/bio-blueprints/data"
directory: "synthetic"
train_size: 50
val_size: 50
test_size: 50
shape: [512, 512]
batch_size: 4
image_creator:
  _target_: bioblue.dataset.create_shapes
  blur_sigma: 15
  uniform_background: True
  foreground_params:
    min_shapes: 5
    max_shapes: 10
    min_size: 10
    max_size: 100
    intensity_range: [100, 255]
    allow_overlap: True
  background_params:
    min_shapes: 10
    max_shapes: 100
    min_size: 50
    max_size: 500
    intensity_range: [0, 128]
    allow_overlap: True